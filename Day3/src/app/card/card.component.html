<div class="container">
  <div class="row">
    <div class="col" *ngFor="let item of districts">
      <div class="card" style="width: 18rem">
        <img src='../../assets/images/{{item.image}}' class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>

          <a href="moreabout" class="btn btn-primary">More</a>
        </div>
      </div>
    </div>
  </div>
</div>
